name: Build

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Nix
        uses: cameronfyfe/install-nix-action@v19
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Build Nix Shell
        run: |
          nix develop -L -c true
          nix develop .#rust-nightly -L -c true
      - name: Build
        run: nix develop -c ets -sc just ci
